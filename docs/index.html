<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

  <title>Fsharp advent calendar 2017</title>
  <style>
  body{
    font-family: 'Playfair Display SC', serif;
    width:100%;
    top:0;
    margin:0;
    padding:0;
    background-color: #030415;
    overflow:hidden
  }

    width:1296px;
    height:729px;

    margin: auto;
    top: 0;
    right: 0;

    height:200px;
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-image:url(assets/Spinner.svg)
  }
  </style>
</head>

  <div id="xmasCanvas"></div>
  <div id="spinner"></div>
  <script src="libs/anime.js"></script>
